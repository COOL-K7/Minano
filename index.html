<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MINANO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #121212;
      color: #f0f0f0;
    }

    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    #password-form,
    #content {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
    }

    input {
      padding: 8px;
      margin-right: 10px;
    }

    button {
      padding: 8px 14px;
      background: #3f51b5;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #5c6bc0;
    }

    section {
      margin-bottom: 40px;
    }

    section h2 {
      border-bottom: 2px solid #3f51b5;
      padding-bottom: 5px;
    }

    .hidden {
      display: none;
    }

    .tab-section {
      margin-top: 30px;
    }

    canvas {
      margin-top: 20px;
    }
  </style>

  <!-- Chart.js 라이브러리 불러오기 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>MINANO</h1>
</header>

<!-- 비밀번호 입력 폼 -->
<div id="password-form">
  <p>🔒 비밀번호를 입력하세요</p>
  <input type="password" id="pw" placeholder="Password">
  <button onclick="checkPw()">Enter</button>
</div>

<!-- 콘텐츠 시작 -->
<div id="content" class="hidden">

  <!-- 탭 버튼 -->
  <div style="text-align: center; margin-bottom: 20px;">
    <button onclick="showTab('overview')">📊 자산 현황</button>
    <button onclick="showTab('positions')">📈 마진 포지션</button>
    <button onclick="showTab('logs')">📋 로그 기록</button>
  </div>

  <!-- 탭 1: 자산 현황 -->
  <div id="tab-overview" class="tab-section">
    <h2>총 자산 현황</h2>
    <p>총재산: $25,000</p>
    <ul>
      <li>예치: $10,000</li>
      <li>마진: $8,000</li>
      <li>현물: $5,000</li>
      <li>예금: $2,000</li>
    </ul>
    <!-- 도넛 차트 자리 -->
    <canvas id="assetChart" width="300" height="300"></canvas>
  </div>

  <!-- 탭 2: 마진 포지션 -->
  <div id="tab-positions" class="tab-section hidden">
    <h2>마진 포지션 현황</h2>
    <p>여기에 포지션 테이블 들어감</p>
  </div>

  <!-- 탭 3: 로그 기록 -->
  <div id="tab-logs" class="tab-section hidden">
    <h2>로그 기록</h2>
    <p>여기에 입출금, 포지션 종료 기록 들어감</p>
  </div>

</div>

<script>
  function checkPw() {
    const input = document.getElementById("pw").value;
    const correct = "44554455"; // 비밀번호
    if (input === correct) {
      document.getElementById("password-form").classList.add("hidden");
      document.getElementById("content").classList.remove("hidden");
      showTab('overview'); // 기본 탭
      drawAssetChart();     // 차트 그리기
    } else {
      alert("비밀번호가 틀렸습니다!");
    }
  }

  function showTab(tabName) {
    const tabs = ['overview', 'positions', 'logs'];
    tabs.forEach(tab => {
      const section = document.getElementById('tab-' + tab);
      if (tab === tabName) {
        section.classList.remove('hidden');
      } else {
        section.classList.add('hidden');
      }
    });
  }

  // 도넛 차트 그리기
  function drawAssetChart() {
    const ctx = document.getElementById('assetChart').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['예치', '마진', '현물', '예금'],
        datasets: [{
          label: '자산 구성',
          data: [10000, 8000, 5000, 2000],
          backgroundColor: ['#42a5f5', '#66bb6a', '#ffa726', '#ab47bc'],
          borderWidth: 1
        }]
      },
      options: {
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              color: '#f0f0f0'
            }
          }
        }
      }
    });
  }
</script>

</body>
</html>
